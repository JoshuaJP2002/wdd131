<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Product review form for household appliances">
<title>Product Review Form</title>

<link rel="stylesheet" href="styles/form.css">
<script src="scripts/form.js" defer></script>
<script src="scripts/footer.js" defer></script>
</head>

<body>

<header>
<h1>Product Review Form</h1>
<p>Please share your experience with our product</p>
</header>

<main>
<form method="get" action="review.html">

<!-- PRODUCT -->
<label for="product">Product Name <span class="required">*</span></label>
<select id="product" name="product" required>
<option value="" disabled selected>Select a Product ...</option>
</select>

<!-- RATING -->
<fieldset>
<legend>Overall Rating <span class="required">*</span></legend>

<label for="r1"><input type="radio" id="r1" name="rating" value="1" required> ☆</label>
<label for="r2"><input type="radio" id="r2" name="rating" value="2"> ☆☆</label>
<label for="r3"><input type="radio" id="r3" name="rating" value="3"> ☆☆☆</label>
<label for="r4"><input type="radio" id="r4" name="rating" value="4"> ☆☆☆☆</label>
<label for="r5"><input type="radio" id="r5" name="rating" value="5"> ☆☆☆☆☆</label>

</fieldset>

<!-- DATE -->
<label for="installDate">Date of Installation <span class="required">*</span></label>
<input type="date" id="installDate" name="installDate" required>

<!-- FEATURES -->
<fieldset>
<legend>Useful Features</legend>

<label for="durable"><input type="checkbox" id="durable" name="features" value="Durable"> Durable</label>
<label for="easy"><input type="checkbox" id="easy" name="features" value="Easy to Use"> Easy to Use</label>
<label for="design"><input type="checkbox" id="design" name="features" value="Nice Design"> Nice Design</label>
<label for="performance"><input type="checkbox" id="performance" name="features" value="Good Performance"> Good Performance</label>

</fieldset>

<!-- REVIEW -->
<label for="review">Written Review</label>
<textarea id="review" name="review" rows="5"></textarea>

<!-- USER -->
<label for="username">Your Name</label>
<input type="text" id="username" name="username">

<input type="submit" value="Submit Review">

</form>
</main>

<footer>
<p>&copy; 2026 | WDD131 | Joshua Jimenez</p>
<p id="lastModified"></p>
</footer>

</body>
</html>
